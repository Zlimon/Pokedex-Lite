<div class="p-4 mb-4 text-center bg-left-custom rounded">
    <h1 class="mb-4">Pokedex Lite</h1>
    <form method="POST" action="/search" class="col-md-6 mx-auto">
        <div class="form-group">
            <label>Search for a Pokemon with name or ID</label>
            <input type="text" class="form-control" id="pokemon" name="pokemon" placeholder="Try Pikachu or 25">
        </div>
        <button type="submit" class="btn btn-block btn-success">Search</button>
    </form>
</div>
